<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reading Lists — Book Explorer</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>Book Explorer</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="./lists.html">Reading Lists</a>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Your Reading Lists</h2>

      <!-- New list creation -->
      <div class="new-list">
        <input type="text" id="new-list-name" placeholder="New list name">
        <button id="create-list-btn" class="btn">Create List</button>
      </div>

      <!-- Container for all lists -->
      <div id="lists-container" class="lists-grid"></div>
      <div id="empty-lists" style="display:none">
        <p>No saved lists yet. Add books from the home page.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Book Explorer || ERNEST OHWOJEHERI</p>
  </footer>

  <!-- Link to external lists.js -->
  <script type="module" src="../js/lists.js"></script>
</body>
</html>
